<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9a272ac0d.js" crossorigin="anonymous"></script>
    <title>To Do List Homepage</title>
</head>
<body>
  <header><h1>My To Do List App</h1></header>
  <main>
    <section class="todo-container">
      <div class="sub-container">
          <div class="content-container">
           <h2 class="today">Today's To Do</h2>
           <i class="fa-solid fa-arrows-rotate icon"></i>
          </div>
          <form action="" id="form">
              <div class="content-container">
                  <input type="text" class="userInput" placeholder="Add to your list...">
                  <span><i class="fa-solid fa-arrow-turn-down fa-rotate-90 icon"></i></span>
              </div>
          </form> 
          <div class="task-container"></div>
          <button class="clear-btn content-container">Clear all completed</button>     
      </div>
  </section>
  </main>

</body>
</html>
